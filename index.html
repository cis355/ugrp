<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, height=device-height, width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/ugrp.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/jquery-dateFormat.min.js"></script>
    <script src="js/ugrp.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){ 
            displaySchedule(0); 
        });
    </script>
    <style>
        .custom-li { 
            margin: 0 !important;
            border-radius: 0px;
            border-bottom-right-radius: 0 !important; 
            border-bottom-left-radius: 0 !important; 
            border-width:0 !important;
            font-size: 1.5em;
        }
        .no-padding {
            padding: 0 !important;
        }
    </style>
</head>

<body> 
    <div data-role="page">
        <div id="leftpanel" data-role="panel" data-position="left" data-display="push">
            <ul data-role="listview" style="font-size: 1.5em;">
                <li data-icon='false'><a href="#"></a></li>
                <li data-icon='false'><a onClick="displaySchedule(0);">Schedule</a></li>
                <li data-icon='false'><a onClick="displaySchedule(0,'mySchedule');">MySchedule</a></li>
                <div data-role="collapsible" data-iconpos="right" class="custom-li">
                    <h3>Programs</h3>
                    <ul data-role="listview">
                        <li data-icon='false'><a onClick="displayList('poster');">&nbsp;&nbsp;&nbsp;Poster Presentations</a></li>
                        <li data-icon='false'><a onClick="displayList('paper');">&nbsp;&nbsp;&nbsp;Paper Presentations</a></li>
                        <li data-icon='false'><a onClick="displayList('performance');">&nbsp;&nbsp;&nbsp;Performances</a></li>
                    </ul>
                </div>
                <div data-role="collapsible" data-iconpos="right" class="custom-li">
                    <h3>Maps</h3>
                    <ul data-role="listview">
                        <li data-icon='false'><a onClick="displayMap('firstFloor');">&nbsp;&nbsp;&nbsp;Showcase 1st Floor</a></li>
                        <li data-icon='false'><a onClick="displayMap('secondFloor');">&nbsp;&nbsp;&nbsp;Showcase 2nd Floor</a></li>
                    </ul>
                </div>
                <li data-icon='false'><a href="http://www.svsu.edu/ugrp/">UGRP Website</a></li>
                <li data-icon='false'><a href="#"></a></li>
            </ul>
        </div>
        <div id="header" data-role="header">
            <a href="#leftpanel" data-role="button" data-iconpos="notext" data-icon="bars"></a>
            <!-- Breaks are included to make the header appear at the proper size. -->
            <br /><br />
        </div>
        <div id="body" data-role="main" data-role="content" class="ui-content" style="padding-top: 0 !important; margin">
        </div>
    </div>
</body>
</html>
